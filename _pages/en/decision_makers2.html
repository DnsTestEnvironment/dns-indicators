<form method="post" action="/Tests/Post">
  <fieldset>
    <legend>Choose some indicators:</legend>
    {% assign indicators = page.indicators | where: 'goal_number', 3  %}
    {% for indicator in indicators %}
      <div>
        <input type="checkbox" name="selectedIndicators" class="chkbx" value="{{ indicator.indicator_sort_order }}" id="{{ indicator.indicator_sort_order }}" >
        <label for="{{ indicator.indicator_sort_order }}">{{ indicator.indicator_display }}</label>
      </div>
    {% endfor %}
  </fieldset>
</form>

<button onclick="myFunction()">Click me</button>


<script type="text/javascript">

  function myFunction() {

  	var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
    for (var i = 0; i < checkboxes.length; i++) {
      var ifrm = document.createElement("iframe");
      ifrm.setAttribute("src", "https://dnstestenvironment.github.io/dns-indicators/" + checkboxes[i].value + "/index.html");
      ifrm.setAttribute("id", checkboxes[i].value);
      ifrm.setAttribute("onload", deleteStuffFromIndicatorPagesForIframe(checkboxes[i].value));
      ifrm.style.width = "100%";
      ifrm.style.height = "1800px";
      document.body.appendChild(ifrm);
    }
  };

</script>
