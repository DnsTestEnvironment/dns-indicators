<h2>Iframe Indicator 2-2-1/index.html</h2>

<iframe id="myIframe" src="https://dnstestenvironment.github.io/dns-indicators/2-1-a/index.html" width="1024" height="2500">
   Sorry your browser does not support inline frames.
</iframe>

<script>
    document.getElementById("myIframe").onload = function() {
        var iframe = document.getElementById("myIframe");
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Header ausblenden
        var header = iframeDocument.querySelector("header[role='banner']");
        if (header) {
            header.style.display = "none";
        }

        // Footer ausblenden
        var disclaimer = iframeDocument.getElementById("disclaimer");
        if (disclaimer) {
            disclaimer.style.display = "none";
        }

        // Navigation ausblenden
        var navigation = iframeDocument.querySelector("nav");
        if (navigation) {
            navigation.style.display = "none";
        }

        // Vorherigen/nächsten Linksteil ausblenden
        var prevNextLinks = iframeDocument.querySelector("previous-next-links");
        if (prevNextLinks) {
            prevNextLinks.style.display = "none";
        }

         // Element mit Klasse "heading goal-banner indicator goal-2" ausblenden
        var element = iframeDocument.querySelector(".heading.goal-banner.indicator.goal-2");
        if (element) {
            element.style.display = "none";
        }
        // Element mit der Klasse "footer" ausblenden
        var footer = iframeDocument.querySelector("footer[role='contentinfo']");

        if (footer) {
            footer.style.display = "none";
        }

       var container = iframeDocument.querySelector("container");
    if (container) {
        container.style.display = "none";
       }
    };

</script>
