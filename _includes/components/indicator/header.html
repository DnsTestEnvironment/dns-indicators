<div class="heading goal-banner indicator goal-{{ page.goal.number }}">
  <div class="container">
    <div class="row">
      {% unless page.indicator.standalone %}
      <div class="col-4 col-md-3 col-lg-2 goal-icon goal-tiles">
        <a href="{{ page.goal.url }}" aria-label="{{ page.t.goal.indicators_for_goal }} {{ page.goal.number }}" title="{{ page.t.indicator.view_indicator_list }}">
          <img src="{{ page.goal.icon }}"
              alt="{{ page.goal.short | escape }} - {{ page.t.general.goal }} {{ page.goal.number }}"
              id="goal-{{ page.goal.number }}"
              class="goal-icon-image goal-icon-image-{{ site.goal_image_extension }}" />
        </a>
      </div>
      <div class="col-8 col-md-9 col-lg-10 indicator-details">
      {% else %}
      <div class="col-12 indicator-details">
      {% endunless %}
        <div>
          <h1 class="titles goal-{{ page.goal.number }}">
            {% unless page.indicator.standalone %}
              {{ page.t.general.indicator }} {{ page.indicator.indicator_display }}
            {% endunless %}
            <span class="lead-copy">{{ page.indicator.indicator_name }}</span>
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>
