<div class="container_frontpage">
    <div style="text-align: center; padding-top: 20px;">
        <a href="{{ page.remote_data_prefix }}/zip/{{ site.data.zip.filename }}">
          <i class="fa fa-download download-icon"></i>
        </a>
    </div>
    <div>
        {{ page.t.frontpage.download_all }}<br>
        {{ page.t.frontpage.file_size }}: {{ site.data.zip.size_human }}
        {% if site.data.zip.timestamp %}
            <br>
            {{ page.t.metadata_fields.national_data_update_url }} - {{ site.data.zip.timestamp | t_date: 'standard' }}
        {% endif %}
    </div>
</div>
